<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- Bootstrap CDN -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="GStyles.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Noto+Sans:ital,wght@0,100..900;1,100..900&family=Nunito:ital,wght@0,200..1000;1,200..1000&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
  <title>Bootstrap | Stats Preview Card</title>

</head>

<body class="bg-dark d-flex justify-content-center align-items-center min-vh-100 flex-column">

  <main class="container">
    <section class="row bg-custom custom-bg rounded-4 overflow-hidden d-flex flex-column-reverse flex-md-row">
      
      <section class="col-md-6 p-4 p-md-5 d-flex flex-column justify-content-center">
        <h1 class="text-white fw-semibold">
          Get <span class="text-primary">insights</span> that help your business grow.
        </h1>
        <p class="text-white-50 mt-3">
          Discover the benefits of data analytics and make better decisions regarding revenue, customer experience, and overall efficiency.
        </p>
        
        <div class="mt-4">
          <div class="row text-white">
            <div class="col-md-4 text-center text-md-start">
              <h3 class="fw-semibold">10k+</h3>
              <p class="text-white-50 small">COMPANIES</p>
            </div>
            <div class="col-md-4 text-center text-md-start">
              <h3 class="fw-semibold">314</h3>
              <p class="text-white-50 small">TEMPLATES</p>
            </div>
            <div class="col-md-4 text-center text-md-start">
              <h3 class="fw-semibold">12M+</h3>
              <p class="text-white-50 small">QUERIES</p>
            </div>
          </div>
        </div>
      </section>

      <section class="col-md-6 position-relative">
        <div class="overlay rounded-end-4"></div>

        <picture>
          <source media="(min-width: 768px)" srcset="./images/image-header-desktop.jpg">

          <img src="./images/image-header-mobile.jpg" class="img-fluid w-100 h-100 object-fit-cover" alt="Imagen adaptable">
        </picture>
      </section>

    </section>
  </main>
  <footer class="attribution text-white mt-4 text-sm">
    Coded by <a href="#" class="text-purple-400">Julian Romero</a>.
  </footer>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

</body>

</html>
